      - README.md
    branches:
      - main
      - develop
      - feat/**
jobs:
  build:
    uses: >-
      turbo5000c/am-reuseable-workflow/.github/workflows/RW_MER1_main-workflow.yml@main
    secrets: inherit
  call-am-generic-build:
